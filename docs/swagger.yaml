paths:
  /api/albums:
    get:
      consumes:
      - application/json
      description: Returns all visible albums ordered by order_number. Use ?include_covers=true
        to include cover photo information.
      parameters:
      - description: Include cover photo information
        in: query
        name: include_covers
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AlbumWithCover'
            type: array
      summary: Get visible albums
      tags:
      - Albums
    post:
      consumes:
      - application/json
      description: Creates a new album
      parameters:
